<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Blasters</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
        }
        .game-container {
            width: 100%;
            max-width: 2048px;
            height: 100vh;
            max-height: 1120px;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #loading {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fullscreen-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="loading">Loading...</div>
        <iframe 
            src="https://itch.io/embed-upload/11789652?color=333333" 
            allowfullscreen="" 
            width="2048" 
            height="1120"
            allow="cross-origin-isolated"
            sandbox="allow-same-origin allow-scripts allow-pointer-lock allow-forms allow-popups allow-popups-to-escape-sandbox"
            loading="eager"
            importance="high"
            referrerpolicy="origin">
            <a href="https://ryanconnolly.itch.io/snowblasters">Play Snow Blasters on itch.io</a>
        </iframe>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
    </div>

    <script>
        const iframe = document.querySelector('iframe');
        const loading = document.getElementById('loading');
        
        iframe.addEventListener('load', () => {
            loading.style.display = 'none';
        });

        function toggleFullscreen() {
            const container = document.querySelector('.game-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
